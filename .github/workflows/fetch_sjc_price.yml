name: Fetch SJC Gold Price

on:
  schedule:
    - cron: '0 6 * * *'
  
  workflow_dispatch: 
  
  push:
    branches:
      - v0.0.1
    paths:
      - 'data/gold_sjc/get_sjc_price.py'
      - '.github/workflows/fetch_sjc_price.yml'

jobs:
  fetch-gold-price:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install vnstock pandas
    
    - name: Fetch SJC Gold Price
      run: |
        cd data/gold_sjc
        python get_sjc_price.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add sjc_final.csv
        
        if git diff --staged --quiet; then
          echo "No changes in SJC gold price."
        else
          git commit -m "Update SJC gold price - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
          echo "Updated SJC gold price"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}